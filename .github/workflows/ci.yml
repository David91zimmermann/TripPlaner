name: CI

on: [ push ]

jobs:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: Set up JDK jbr-11
      uses: actions/setup-java@v2
      with:
        distribution: "adopt"
        java-version: 11
    - name: clean build
      run: ./gradlew clean build -x jar --info --stacktrace